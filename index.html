<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WHATUWANT</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #49598b;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 1.2em;
    }
    #response {
      /* display: none; */
      width: 300px;
      height:300px;
      color: grey;
    }
  </style>
</head>
<body>
  <h1>WHATUWANT</h1>
  <p>THE ONLY LIMITS ARE THE ONES YOU SET.</p>
  <input autofocus = "true" id="userInput" type="text" placeholder="WHAT DO YOU WANT?" style="padding: 10px; width: 300px; margin-top: 20px;"/>

  <div>
    <button lazyload (autofocus = "true")
      onclick="submitToAI()" 
      style="padding: 10px 20px; background-color: #2c3e50; color: white; border: none; cursor: pointer; margin-top: 10px;">
      Submit
    </button>
  </div>

  <div>
    <p>YOUR FILE WILL LOAD HERE</p>
  </div>
  <div>
    <button style="width: 75px; height: 75px; padding: 10px 20px; background-color: #2c3e50; color: white; border: none; cursor: pointer;">Your File</button>
  </div>

  <!-- Hidden element to store AI response -->
  <div id="response"></div>

  <script>
    function submitToAI() {
      const userInput = document.getElementById("userInput").value;

      if (userInput.trim() === "") {
        alert("Tell the AI what you want first!");
        return;
      }

      // Call Puter AI silently
      puter.ai.chat(userInput)
        .then(response => {
          // Store response silently or use it however you'd like
          const hiddenResponse = document.getElementById("response");
          hiddenResponse.innerText = response;
          //hiddenResponse.style.display = "none"; // keep it hidden
          console.log("AI says:", response); // log if you want to debug
        })
        .catch(error => {
          console.error("Error from AI:", error);
        });
    }
    
    // Optional welcome pop-up
    console.log("Hello, World!");
    alert("Welcome to the world of possibilities!");
  </script>
</body>
</html>
